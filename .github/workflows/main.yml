name: schedule

on:
  schedule:
    # - cron: '10 0,4,7,9,23 * * *'

    # 根据目标北京时间倒推 8 小时设置 UTC 时间
    - cron: '10 16,20,23,1,15 * * *'

  workflow_dispatch:
    inputs:
      date:
        description: 'Optional data execution date in YYYY-MM-DD format.'
        required: false

jobs:
  fetch:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Fetch data & Update
        env:
          WECHAT_TOKEN: ${{ secrets.WECHAT_TOKEN }}
          WECHAT_COOKIE: ${{ secrets.WECHAT_COOKIE }}
        run: |
          # 配置 Git
          git config --local user.email "bot@github.com"
          git config --local user.name "bot"
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

          # 拉取最新代码
          git pull --rebase

          # 获取日期参数
          if [ -n "${{ github.event.inputs.date }}" ]; then
            DATE=${{ github.event.inputs.date }}
          else
            DATE=$(date '+%Y-%m-%d')
          fi

          # 运行更新脚本
          pnpm run update --date=$DATE

          # 添加所有更改到暂存区
          git add -A .

          # 检查是否有更改
          if [ -n "$(git status --porcelain)" ]; then
            # 如果有更改，提交并推送
            git commit -m "chore: [bot] update $DATE data"
            git push
          else
            echo "No changes to commit"
          fi
